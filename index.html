<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="add">
        <h4>Add</h4>
        <div class="form-group">
          <label for="add1">1st number:</label>
          <input type="text" id="add1" class="form-control">
        </div>
        <div class="form-group">
          <label for="add2">2nd number:</label>
          <input type="text" id="add2" class="form-control">
        </div>
        <button type="submit" class="btn">Add!</button>
      </form>
      <form id="subtract">
        <h4>Subtract</h4>
        <div class="form-group">
          <label for="subtract1">1st number:</label>
          <input type="text" id="subtract1" class="form-control">
        </div>
        <div class="form-group">
          <label for="subtract2">2nd number:</label>
          <input type="text" id="subtract2" class="form-control">
        </div>
        <button type="submit" class="btn">Subtract!</button>
      </form>
      <form id="multiply">
        <h4>Multiply</h4>
        <div class="form-group">
          <label for="multiply1">1st number:</label>
          <input type="text" id="multiply1" class="form-control">
        </div>
        <div class="form-group">
          <label for="multiply2">2nd number:</label>
          <input type="text" id="multiply2" class="form-control">
        </div>
        <button type="submit" class="btn">Multiply!</button>
      </form>
      <form id="divide">
        <h4>Divide</h4>
        <div class="form-group">
          <label for="divide1">1st number:</label>
          <input type="text" id="divide1" class="form-control">
        </div>
        <div class="form-group">
          <label for="divide2">2nd number:</label>
          <input type="text" id="divide2" class="form-control">
        </div>
        <button type="submit" class="btn">Divide!</button>
      </form>

      <div class="output">

      </div>

    </div>
  </body>
</html>
